<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calulator</title>
</head>
<body>
        <div class="container">
            <div class="cal">
                <p id="temp"></p>
                <div class="content">
                    <input type="text">
                    <div class="buttons">


                        <button value="1">
                            1
                        </button>


                        <button value="2">
                            2
                        </button>


                        <button value="3">
                            3
                        </button>
                        <button value="+">
                            +
                        </button>

                        <button value="4">
                            4
                        </button>

                        <button value="5">
                            5
                        </button>
                        <button value="6">
                            6
                        </button>
                        <button value="-">
                            -
                        </button>

                        <button value="7">
                            7
                        </button>

                        <button value="8">
                            8
                        </button>


                        <button value="9">
                            9
                        </button>


                        <button value="*">
                            x
                         </button>
                         <button value="0">
                            0
                        </button>


                        <button value="c">
                            C
                        </button>

                        <button value="/">
                            /
                        </button>
                        <button value="=">
                            =
                        </button>

                    </div>
               </div>

            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
